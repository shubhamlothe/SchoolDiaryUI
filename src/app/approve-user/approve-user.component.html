<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

    <script src="https://kit.fontawesome.com/f059dbf7f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
  ">

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f059dbf7f4.js" crossorigin="anonymous"></script>
    <style>
        body,
        html {
            height: 100%;
        }

        /*
 * Off Canvas sidebar at medium breakpoint
 * --------------------------------------------------
 */
        @media screen and (max-width: 992px) {

            .row-offcanvas {
                position: relative;
                -webkit-transition: all 0.25s ease-out;
                -moz-transition: all 0.25s ease-out;
                transition: all 0.25s ease-out;
            }

            .row-offcanvas-left .sidebar-offcanvas {
                left: -33%;
            }

            .row-offcanvas-left.active {
                left: 33%;
                margin-left: -6px;
            }

            .sidebar-offcanvas {
                position: absolute;
                top: 0;
                width: 33%;
                height: 100%;
                overflow: auto;
            }
        }

        /*
 * Off Canvas wider at sm breakpoint
 * --------------------------------------------------
 */
        @media screen and (max-width: 34em) {
            .row-offcanvas-left .sidebar-offcanvas {
                left: -45%;
            }

            .row-offcanvas-left.active {
                left: 45%;
                margin-left: -6px;
            }

            .sidebar-offcanvas {
                width: 45%;
            }
        }

        .card {
            overflow: hidden;
        }

        .card-body .rotate {
            z-index: 8;
            float: right;
            height: 100%;
        }

        .card-body .rotate i {
            color: rgba(20, 20, 20, 0.15);
            position: absolute;
            left: 0;
            left: auto;
            right: -10px;
            bottom: 0;
            display: block;
            -webkit-transform: rotate(-44deg);
            -moz-transform: rotate(-44deg);
            -o-transform: rotate(-44deg);
            -ms-transform: rotate(-44deg);
            transform: rotate(-44deg);
        }

        body {
            font-family: "Open Sans", sans-serif;
            color: #444;
        }

        a {
            color: white;
            ;
        }

        a:hover {
            color: #9eccf4;
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-primary {
            font-family: "Raleway", sans-serif;
        }

        /*--------------------------------------------------------------
  # Back to top button
  --------------------------------------------------------------*/
        .back-to-top {
            position: fixed;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 3px;
            right: 15px;
            bottom: 15px;
            background: #1c5c93;
            ;
            color: #fff;
            transition: display 0.5s ease-in-out;

        }

        .back-to-top i {
            font-size: 24px;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .back-to-top:hover {
            color: #fff;
            background: #629fd3;
            transition: background 0.2s ease-in-out;
        }

        /*--------------------------------------------------------------
  # Top Bar
  --------------------------------------------------------------*/
        #topbar {
            background: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        #topbar .contact-info a {
            line-height: 1;
            color: #444;
            transition: 0.3s;
        }

        #topbar .contact-info a:hover {
            color: #103453;
            ;
        }

        #topbar .contact-info i {
            color: #103453;
            padding: 4px;
        }

        #topbar .contact-info .icofont-phone {
            padding-left: 20px;
            margin-left: 10px;
        }

        #topbar .social-links a {
            color: #5c768d;
            padding: 4px 12px;
            display: inline-block;
            line-height: 1px;
            transition: 0.3s;
        }

        #topbar .social-links a:hover {
            color: #428bca;
        }

        /*--------------------------------------------------------------
  # Header
  --------------------------------------------------------------*/
        #header {
            height: 70px;
            margin-left: 120px;
            transition: all 0.5s;
            transition: all 0.5s;
            padding: 10px 0;
            background: #103453;

        }

        #header.header-scrolled {
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        #header .logo h1 {
            font-size: 28px;
            margin: 0;
            padding: 10px 0;
            line-height: 1;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #header .logo h1 a,
        #header .logo h1 a:hover {
            color: #fff;
            text-decoration: none;
        }


        /*--------------------------------------------------------------
  # Navigation Menu
  --------------------------------------------------------------*/
        /* Desktop Navigation */
        .nav-menu,
        .nav-menu * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-menu>ul>li {
            position: relative;
            white-space: nowrap;
            float: left;
        }

        .nav-menu a {
            display: block;
            position: relative;
            color: #fff;
            padding: 12px 15px;
            transition: 0.3s;
            font-size: 14px;
            font-family: "Open Sans", sans-serif;
        }

        .nav-menu a:hover,
        .nav-menu .active>a,
        .nav-menu li:hover>a {
            color: #103453;
            ;
            text-decoration: none;
        }

        .nav-menu .drop-down ul {
            display: block;
            position: absolute;
            left: 0;
            top: 100%;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            padding: 10px 0;
            background: #fff;
            box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
            transition: ease all 0.3s;
        }

        .nav-menu .drop-down:hover>ul {
            opacity: 1;
            top: 100%;
            visibility: visible;
        }

        .nav-menu .drop-down li {
            min-width: 180px;
            position: relative;
        }

        .nav-menu .drop-down ul a {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            text-transform: none;
            color: #103453;
        }

        .nav-menu .drop-down ul a:hover,
        .nav-menu .drop-down ul .active>a,
        .nav-menu .drop-down ul li:hover>a {
            color: #103453;
        }

        .nav-menu .drop-down>a:after {
            content: "\ea99";
            font-family: IcoFont;
            padding-left: 5px;
        }

        .nav-menu .drop-down .drop-down ul {
            top: 0;
            left: 100%;
        }

        .nav-menu .drop-down .drop-down:hover>ul {
            opacity: 1;
            top: 0;
        }

        .nav-menu .drop-down .drop-down>a {
            padding-right: 35px;
        }

        .nav-menu .drop-down .drop-down>a:after {
            content: "\eaa0";
            font-family: IcoFont;
            position: absolute;
            right: 15px;
        }


        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            bottom: 0;

            overflow-y: auto;
            left: -260px;
            width: 260px;
            padding-top: 18px;
            background: #1f3548;
            transition: 0.4s;
        }

        .mobile-nav * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .mobile-nav a {
            display: block;
            position: relative;
            color: #e3f0fc;
            padding: 10px 20px;
            font-weight: 500;
        }

        .mobile-nav a:hover,
        .mobile-nav .active>a,
        .mobile-nav li:hover>a {
            color: #9eccf4;
            text-decoration: none;
        }

        .mobile-nav .drop-down>a:after {
            content: "\ea99";
            font-family: IcoFont;
            padding-left: 10px;
            position: absolute;
            right: 15px;
        }

        .mobile-nav .active.drop-down>a:after {
            content: "\eaa0";
        }

        .mobile-nav .drop-down>a {
            padding-right: 35px;
        }

        .mobile-nav .drop-down ul {
            display: none;
            overflow: hidden;
        }

        .mobile-nav .drop-down li {
            padding-left: 20px;
        }

        .mobile-nav-toggle {
            position: fixed;
            right: 15px;
            top: 20px;

            border: 0;
            background: none;
            font-size: 24px;
            transition: all 0.4s;
            outline: none !important;
            line-height: 1;
            cursor: pointer;
            text-align: right;
        }

        .mobile-nav-toggle i {
            color: #5c768d;
        }

        .mobile-nav-overly {
            width: 100%;
            height: 100%;
            z-index: 9997;
            top: 0;
            left: 0;
            position: fixed;
            background: rgba(31, 53, 72, 0.7);
            overflow: hidden;
            display: none;
        }

        .mobile-nav-active {
            overflow: hidden;
        }

        .mobile-nav-active .mobile-nav {
            left: 0;
        }

        .mobile-nav-active .mobile-nav-toggle i {
            color: #fff;
        }

        /*--------------------------------------------------------------
  # Hero Section
  --------------------------------------------------------------*/
        #hero {
            width: 100%;
            height: calc(100vh - 114px);
            padding: 0;
            overflow: hidden;
        }

        #hero .carousel-item {
            width: 100%;
            height: calc(100vh - 114px);
            background-size: cover;
            background-position: top right;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #hero .carousel-item::before {
            content: '';
            background-color: rgba(13, 30, 45, 0.6);
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            overflow: hidden;
        }

        #hero .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        #hero .carousel-content {
            text-align: left;
        }

        @media (max-width: 992px) {

            #hero,
            #hero .carousel-item {
                height: calc(100vh - 70px);
            }

            #hero .carousel-content.container {
                padding: 0 50px;
            }
        }

        #hero h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: 900;
        }

        #hero p {
            width: 80%;
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
            color: #fff;
        }

        #hero .carousel-inner .carousel-item {
            transition-property: opacity;
            background-position: center top;
        }

        #hero .carousel-inner .carousel-item,
        #hero .carousel-inner .active.carousel-item-left,
        #hero .carousel-inner .active.carousel-item-right {
            opacity: 0;
        }

        #hero .carousel-inner .active,
        #hero .carousel-inner .carousel-item-next.carousel-item-left,
        #hero .carousel-inner .carousel-item-prev.carousel-item-right {
            opacity: 1;
            transition: 0.5s;
        }

        #hero .carousel-inner .carousel-item-next,
        #hero .carousel-inner .carousel-item-prev,
        #hero .carousel-inner .active.carousel-item-left,
        #hero .carousel-inner .active.carousel-item-right {
            left: 0;
            transform: translate3d(0, 0, 0);
        }

        #hero .carousel-control-prev,
        #hero .carousel-control-next {
            width: 10%;
        }

        #hero .carousel-control-next-icon,
        #hero .carousel-control-prev-icon {
            background: none;
            font-size: 48px;
            line-height: 1;
            width: auto;
            height: auto;
        }

        #hero .carousel-indicators li {
            cursor: pointer;
        }

        #hero .btn-get-started {
            font-family: "Raleway", sans-serif;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            display: inline-block;
            padding: 12px 32px;
            border-radius: 5px;
            transition: 0.5s;
            line-height: 1;
            margin: 10px;
            color: #fff;
            -webkit-animation-delay: 0.8s;
            animation-delay: 0.8s;
            border: 0;
            background: #103453;
        }

        #hero .btn-get-started:hover {
            background: #103453;
        }

        @media (max-width: 768px) {
            #hero h2 {
                font-size: 28px;
            }
        }

        @media (min-width: 1024px) {
            #hero p {
                width: 60%;
            }

            #hero .carousel-control-prev,
            #hero .carousel-control-next {
                width: 5%;
            }
        }

        /*--------------------------------------------------------------
  # Sections General
  --------------------------------------------------------------*/
        section {
            padding: 60px 0;
        }

        .section-bg {
            background-color: #f5f9fc;
        }

        .section-title {
            text-align: center;
            padding-bottom: 30px;
        }

        .section-title h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 0;
            color: #5c768d;
        }

        .section-title p {
            margin-bottom: 0;
        }

        /*--------------------------------------------------------------
  # Breadcrumbs
  --------------------------------------------------------------*/
        .breadcrumbs {
            padding: 15px 0;
            background-color: #f5f9fc;
            min-height: 40px;
        }

        .breadcrumbs h2 {
            font-size: 24px;
            font-weight: 300;
        }

        .breadcrumbs ol {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
        }

        .breadcrumbs ol li+li {
            padding-left: 10px;
        }

        .breadcrumbs ol li+li::before {
            display: inline-block;
            padding-right: 10px;
            color: #6c757d;
            content: "/";
        }

        @media (max-width: 768px) {
            .breadcrumbs .d-flex {
                display: block !important;
            }

            .breadcrumbs ol {
                display: block;
            }

            .breadcrumbs ol li {
                display: inline-block;
            }
        }

        /*--------------------------------------------------------------
  # About Us
  --------------------------------------------------------------*/
        .about {
            padding-bottom: 30px;
        }

        .about .container {
            box-shadow: 0 5px 25px 0 rgba(214, 215, 216, 0.6);
        }

        .about .video-box img {
            padding: 15px 0;
        }

        .about .section-title p {
            text-align: left;
            font-style: italic;
            color: #666;
        }

        .about .about-content {
            padding: 40px;
        }

        .about .icon-box+.icon-box {
            margin-top: 40px;
        }

        .about .icon-box .icon {
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            background: #f1f7fb;
            border-radius: 6px;
            transition: 0.5s;
        }

        .about .icon-box .icon i {
            color: #428bca;
            font-size: 32px;
        }

        .about .icon-box:hover .icon {
            background: #428bca;
        }

        .about .icon-box:hover .icon i {
            color: #fff;
        }

        .about .icon-box .title {
            margin-left: 95px;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .about .icon-box .title a {
            color: #343a40;
            transition: 0.3s;
        }

        .about .icon-box .title a:hover {
            color: #428bca;
        }

        .about .icon-box .description {
            margin-left: 95px;
            line-height: 24px;
            font-size: 14px;
        }

        .about .video-box {
            position: relative;
        }

        .about .play-btn {
            width: 94px;
            height: 94px;
            background: radial-gradient(#428bca 50%, rgba(66, 139, 202, 0.4) 52%);
            border-radius: 50%;
            display: block;
            position: absolute;
            left: calc(50% - 47px);
            top: calc(50% - 47px);
            overflow: hidden;
        }

        .about .play-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-40%) translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #fff;
            z-index: 100;
            transition: all 400ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        .about .play-btn::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation: pulsate-btn 2s;
            animation: pulsate-btn 2s;
            -webkit-animation-direction: forwards;
            animation-direction: forwards;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: steps;
            animation-timing-function: steps;
            opacity: 1;
            border-radius: 50%;
            border: 5px solid rgba(66, 139, 202, 0.7);
            top: -15%;
            left: -15%;
            background: rgba(198, 16, 0, 0);
        }

        .about .play-btn:hover::after {
            border-left: 15px solid #428bca;
            transform: scale(20);
        }

        .about .play-btn:hover::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-40%) translateY(-50%);
            width: 0;
            height: 0;
            border: none;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #fff;
            z-index: 200;
            -webkit-animation: none;
            animation: none;
            border-radius: 0;
        }

        @-webkit-keyframes pulsate-btn {
            0% {
                transform: scale(0.6, 0.6);
                opacity: 1;
            }

            100% {
                transform: scale(1, 1);
                opacity: 0;
            }
        }

        @keyframes pulsate-btn {
            0% {
                transform: scale(0.6, 0.6);
                opacity: 1;
            }

            100% {
                transform: scale(1, 1);
                opacity: 0;
            }
        }

        /*--------------------------------------------------------------
  # About Lists
  --------------------------------------------------------------*/
        .about-lists {
            padding: 40px;
        }

        .about-lists .row {
            overflow: hidden;
        }

        .about-lists .content-item {
            padding: 40px;
            border-left: 1px solid #d9e8f4;
            border-bottom: 1px solid #d9e8f4;
            margin: -1px;
        }

        .about-lists .content-item span {
            display: block;
            font-size: 24px;
            font-weight: 400;
            color: #9eccf4;
        }

        .about-lists .content-item h4 {
            font-size: 28px;
            font-weight: 400;
            padding: 0;
            margin: 20px 0;
        }

        .about-lists .content-item p {
            color: #aaaaaa;
            font-size: 15px;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .about-lists .content-item {
                padding: 40px 0;
            }
        }

        /*--------------------------------------------------------------
  # Counts
  --------------------------------------------------------------*/
        .counts {
            padding-bottom: 30px;
        }

        .counts .count-box {
            box-shadow: 0px 0 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: #fff;
            margin-bottom: 30px;
        }

        .counts .count-box i {
            display: block;
            font-size: 64px;
            margin-bottom: 15px;
        }

        .counts .count-box span {
            font-size: 42px;
            display: block;
            font-weight: 700;
            color: #1c5c93;
        }

        .counts .count-box p {
            padding: 0;
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 14px;
        }

        /*--------------------------------------------------------------
  # Services
  --------------------------------------------------------------*/
        .services {
            padding-bottom: 30px;
        }

        .services .icon-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .services .icon {
            display: flex;
            justify-content: center;
        }

        .services .icon i {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 50%;
            transition: 0.5s;
            color: #428bca;
            font-size: 40px;
            overflow: hidden;
            padding-top: 20px;
            box-shadow: 0px 0 25px rgba(0, 0, 0, 0.15);
        }

        .services .icon-box:hover .icon i {
            box-shadow: 0px 0 30px rgba(66, 139, 202, 0.5);
        }

        .services .title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
            position: relative;
            padding-bottom: 15px;
        }

        .services .title a {
            color: #444;
            transition: 0.3s;
        }

        .services .title a:hover {
            color: #428bca;
        }

        .services .title::after {
            content: '';
            position: absolute;
            display: block;
            width: 50px;
            height: 2px;
            background: #428bca;
            bottom: 0;
            left: calc(50% - 25px);
        }

        .services .description {
            line-height: 24px;
            font-size: 14px;
        }

        /*--------------------------------------------------------------
  # Our Portfolio
  --------------------------------------------------------------*/
        .portfolio .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio #portfolio-flters {
            padding: 0;
            margin: 0 0 35px 0;
            list-style: none;
            text-align: center;
        }

        .portfolio #portfolio-flters li {
            cursor: pointer;
            margin: 0 15px 15px 0;
            display: inline-block;
            padding: 10px 20px;
            font-size: 12px;
            line-height: 20px;
            color: #444;
            border-radius: 4px;
            text-transform: uppercase;
            background: #fff;
            margin-bottom: 5px;
            transition: all 0.3s ease-in-out;
        }

        .portfolio #portfolio-flters li:hover,
        .portfolio #portfolio-flters li.filter-active {
            background: #428bca;
            color: #fff;
        }

        .portfolio #portfolio-flters li:last-child {
            margin-right: 0;
        }

        .portfolio .portfolio-wrap {
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
            position: relative;

        body {
    color: #404E67;
    background: #F5F7FA;
    font-family: 'Open Sans', sans-serif;
}
.table-wrapper {
    width: 1000px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;	
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
.table-title {
    padding-bottom: 10px;
    margin: 0 0 10px;
}
.table-title h2 {
    margin: 6px 0 0;
    font-size: 22px;
}
.table-title .add-new {
    float: right;
    height: 30px;
    font-weight: bold;
    font-size: 12px;
    text-shadow: none;
    min-width: 100px;
    border-radius: 50px;
    line-height: 13px;
}
.table-title .add-new i {
    margin-right: 4px;
}
table.table {
    table-layout: fixed;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table th:last-child {
    width: 100px;
}
table.table td a {
    cursor: pointer;
    display: inline-block;
    margin: 0 5px;
    min-width: 24px;
}    
table.table td a.add {
    color: #27C46B;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}
table.table td i {
    font-size: 19px;
}
table.table td a.add i {
    font-size: 24px;
    margin-right: -1px;
    position: relative;
    top: 3px;
}    
table.table .form-control {
    height: 32px;
    line-height: 32px;
    box-shadow: none;
    border-radius: 2px;
}
table.table .form-control.error {
    border-color: #f50000;
}
table.table td .add {
    display: none;
}

    </style>
    
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        var actions = $("table td:last-child").html();
        // Append table with add row form on add new button click
        $(".add-new").click(function(){
            $(this).attr("disabled", "disabled");
            var index = $("table tbody tr:last-child").index();
            var row = '<tr>' +
                '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                '<td><input type="text" class="form-control" name="department" id="department"></td>' +
                '<td><input type="text" class="form-control" name="phone" id="phone"></td>' +
                '<td>' + actions + '</td>' +
            '</tr>';
            $("table").append(row);		
            $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
            $('[data-toggle="tooltip"]').tooltip();
        });
        // Add row on add button click
        $(document).on("click", ".add", function(){
            var empty = false;
            var input = $(this).parents("tr").find('input[type="text"]');
            input.each(function(){
                if(!$(this).val()){
                    $(this).addClass("error");
                    empty = true;
                } else{
                    $(this).removeClass("error");
                }
            });
            $(this).parents("tr").find(".error").first().focus();
            if(!empty){
                input.each(function(){
                    $(this).parent("td").html($(this).val());
                });			
                $(this).parents("tr").find(".add, .edit").toggle();
                $(".add-new").removeAttr("disabled");
            }		
        });
        // Edit row on edit button click
        $(document).on("click", ".edit", function(){		
            $(this).parents("tr").find("td:not(:last-child)").each(function(){
                $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
            });		
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new").attr("disabled", "disabled");
        });
        // Delete row on delete button click
        $(document).on("click", ".delete", function(){
            $(this).parents("tr").remove();
            $(".add-new").removeAttr("disabled");
        });
    });
    </script>
